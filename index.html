
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentinel AI - Cyber URL Shield</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cyber-purple: #7c3aed;
      --cyber-blue: #0ea5e9;
      --cyber-red: #ef4444;
      --cyber-green: #10b981;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #030014;
      color: #e2e8f0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .mono {
      font-family: 'JetBrains Mono', monospace;
    }
    /* Animated Grid Background */
    .grid-bg {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(to right, rgba(124, 58, 237, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(124, 58, 237, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
      z-index: -1;
    }
    .scanline {
      width: 100%;
      height: 100px;
      z-index: 10;
      background: linear-gradient(0deg, rgba(124, 58, 237, 0) 0%, rgba(124, 58, 237, 0.1) 50%, rgba(124, 58, 237, 0) 100%);
      opacity: 0.1;
      position: absolute;
      bottom: 100%;
      animation: scanline 8s linear infinite;
    }
    @keyframes scanline {
      0% { bottom: 100%; }
      100% { bottom: -100px; }
    }
    /* Techy Borders & Glows */
    .cyber-card {
      background: rgba(13, 10, 33, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(124, 58, 237, 0.2);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    .cyber-card::before {
      content: '';
      position: absolute;
      top: -1px; left: -1px; right: -1px; bottom: -1px;
      background: linear-gradient(45deg, transparent 95%, rgba(124, 58, 237, 0.5) 100%);
      pointer-events: none;
      border-radius: inherit;
    }
    .glow-text-purple { text-shadow: 0 0 10px rgba(124, 58, 237, 0.5); }
    .glow-text-blue { text-shadow: 0 0 10px rgba(14, 165, 233, 0.5); }
    .glow-text-red { text-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }

    /* Button Hover Glitch Effect */
    .cyber-btn {
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
    }
    .cyber-btn::after {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    .cyber-btn:hover::after {
      left: 100%;
    }

    .result-card {
      background: #f8fafc;
      border-radius: 1rem;
      color: #0f172a;
      box-shadow: 0 0 40px rgba(124, 58, 237, 0.1);
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "recharts": "https://esm.sh/recharts@^3.6.0"
    }
  }
  </script>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="scanline"></div>
  <div id="root"></div>
</body>
</html>
